<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css">
    <link rel=" icon" href="assets/images/favicon-32x32.png" />
    <title>Circle 25-one</title>
  </head>
  <body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="seventy-six">
            <span >76</span> 
            <span>of 100</span>
            </div>
            <div class="great">
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="label reaction">
                <div class="text">
                    <img src="assets/images/icon-reaction.svg" alt="reaction">
                    <p>Reaction</p>
                </div>
                <div class="numbers">
                    <p>80 <span>/ 100</span></p>
                </div>
            </div>
            <div class="label memory">
                <div class="text">
                    <img src="assets/images/icon-memory.svg" alt="memory">
                    <p>Memory</p>
                </div>
                <div class="numbers">
                    <p>92 <span>/ 100</span></p>
                </div>
            </div>
            <div class="label verbal">
                <div class="text">
                    <img src="assets/images/icon-verbal.svg" alt="visual">
                    <p>Verbal</p>
                </div>
                <div class="numbers">
                    <p>61 <span>/ 100</span></p>
                </div>
            </div>
            <div class="label visual">
                <div class="text">
                    <img src="assets/images/icon-visual.svg" alt="visual">
                    <p>Visual</p>
                </div>
                <div class="numbers">
                    <p>72 <span>/ 100</span></p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
  </body>
</html>
